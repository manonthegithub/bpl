<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom/bookpleasure.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">


</head>
<body>

<script src="js/react.min.js"></script>
<script src="js/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>




<form method="POST" action="./api/adm/boxes/" enctype='application/json'>
        <div class="row">
            <div class="form-group col-lg-12">
                <input type="checkbox" class="form-control" name="enabled" value=true>
                <input type="text" hidden required class="form-control" name="category" value="BOOKBOX">
                <input type="text" required class="form-control" name="name">
                <input type="number" class="form-control" name="price" min="1" max="5">
                <input type="number" class="form-control" name="quantity" min="1" max="5">
                <input type="file" required class="form-control" name="base64ImageFile">
            </div>
            <div class="form-group col-lg-12">
                <button type="submit">Отправить</button>
                <img id="spinner" hidden=true alt="activity indicator" src="img/ajax-loader.gif">
                <span id="submit-result"></span>
            </div>
        </div>
    </form>




    <div id="products-list" class="container"></div>


    <script type="text/babel" src="js/custom/productViewComponent.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/custom/saveProduct.js"></script>

<script type="text/babel">
    ReactDOM.render(
      <ProductList url="/api/adm/boxes"/>,
      document.getElementById('products-list')
    );
</script>

</body>
